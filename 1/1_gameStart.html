<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --width: 800px;
            --height: 500px;
            --accent: #ff7a59;
            --bg-overlay: rgba(0,0,0,0.36);
            --radius: 12px;
            --font: "Noto Sans KR", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            }

        /* 페이지 기본 */
        html,body{
            height:100%;
            margin:0;
            font-family:var(--font);
            background:#f3f6fb;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        /* 컨테이너: 배경 이미지와 컨텐츠 겹치기 */
        #div{
            position:relative;
            width:var(--width);
            height:var(--height);
            overflow:hidden;
            border-radius:var(--radius);
            box-shadow:0 12px 30px rgba(16,24,40,0.12);
            background:#000;
        }

        /* 메인 이미지: 컨테이너에 꽉 채우기 */
        #mainImg{
            position:absolute;
            inset:0;
            width:100%;
            height:100%;
            object-fit:cover;
            display:block;
            pointer-events:none;
            z-index:0;
        }

        /* 어두운 오버레이로 텍스트 가독성 확보 */
        #div::before{
            content:"";
            position:absolute;
            inset:0;
            background:var(--bg-overlay);
            z-index:1;
        }

        /* 텍스트·폼 래퍼 */
        #div > .div{
            position:absolute;
            inset:0;
            z-index:2;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            gap:14px;
            padding:24px;
            box-sizing:border-box;
            color:#fff;
            text-align:center;
        }

        /* 제목들 */
        #h31, #h32{
        margin:0;
        line-height:1;
        font-weight:700;
        text-shadow:0 6px 20px rgba(0,0,0,0.45);
        }
        #h31{ font-size:2.1rem; letter-spacing:-0.02em; }
        #h32{ font-size:1.9rem; opacity:0.95; }

        /* 입력 및 버튼 공통 스타일 */
        #userId{
        width:70%;
        max-width:420px;
        padding:10px 14px;
        border-radius:10px;
        border:1px solid rgba(255,255,255,0.18);
        background:rgba(255,255,255,0.06);
        color:#fff;
        outline:none;
        font-size:1rem;
        box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);
        }
        #userId::placeholder{ color:rgba(255,255,255,0.7); }

        /* 시작 버튼 */
        #gameStart{
        width:220px;
        padding:10px 16px;
        border-radius:10px;
        border:none;
        background:linear-gradient(90deg,var(--accent), #f04f3b);
        color:white;
        font-weight:700;
        font-size:1rem;
        cursor:pointer;
        transition:transform .12s ease, box-shadow .12s ease;
        box-shadow:0 10px 24px rgba(240,79,59,0.18);
        }
        #gameStart:active{ transform:translateY(1px); }
        #gameStart:focus{ outline:3px solid rgba(255,255,255,0.12); }
        #helpDiv{
            background-color: white;
            border: 1px solid black;
            position: absolute;
            color: black;
            height: "300px";
            width:"300px";
            gap:14px;
            padding:24px;
            box-sizing:border-box;
            border-radius: 20px;
            z-index: 30;
            margin: 10px;
        }

        /* 반응형: 화면이 작아질 때 */
        @media (max-width:860px){
        :root{ --width:90vw; --height:56vw; }
        #h31{ font-size:1.6rem; }
        #h32{ font-size:1.4rem; }
        #userId{ width:78%; }
        #gameStart{ width:60%; }
        }
        @media (max-width:420px){
        #h31{ font-size:1.25rem; }
        #h32{ font-size:1.1rem; }
        #userId{ width:86%; font-size:0.95rem; }
        #gameStart{ width:80%; font-size:0.95rem; padding:10px; }
        }
    </style> 
</head>
<body>
    <div id="div">
        <img src="./img/mainScreen.jpg" id="mainImg">
        <div class="div">
            <h3 id="h31">샌드위치 자르기</h3><br>
            <h3 id="h32">아르바이트</h3><br>
            <input type="text" placeholder="닉네임을 입력하세요" id="userId">
            <input type="button" value="게임시작" onclick=gameStart() id="gameStart">
            <input type="button" value="도움말" onclick=gameHelp() id="gameHelp">
        </div>
    </div>

    <script>
        function gameStart(){
            if(document.querySelector("#userId").value == ""){
                alert("닉네임을 입력하세요.")
            }else{
                localStorage.setItem("userId", document.querySelector("#userId").value);
                location.href = "./2_game.html"
                localStorage.setItem("stage",1)
            }
        }
        function gameHelp(){
            let helpDiv = document.createElement("div")
            helpDiv.id = "helpDiv"
            helpDiv.innerHTML = "[게임규칙]<br>"
            helpDiv.innerHTML += "1. 샌드위치를 5번 자르는 게임입니다.<br>"
            helpDiv.innerHTML += "2. 자르기 버튼을 클릭하면 샌드위치가 잘립니다.<br>"
            helpDiv.innerHTML += "3. 잘렸을 때 작은 부분이 남고 큰 부분은 사라집니다.<br>"
            helpDiv.innerHTML += "4. 스테이지 클리어시 다음 단계에 도전 가능합니다.<br>"
            let CloseBtn = document.createElement('input')
            CloseBtn.value = "닫기"
            CloseBtn.type = "button"
            CloseBtn.onclick = function(){
                document.querySelector("#div").removeChild(helpDiv)
            }

            helpDiv.appendChild(CloseBtn)
            document.querySelector("#div").appendChild(helpDiv)
        }
    </script>
</body>
</html>
